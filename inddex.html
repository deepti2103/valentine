<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffccff;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .wrapper {
            position: relative;
            width: 200px;
            height: 150px;
            cursor: pointer;
        }

        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff4081;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s ease-in-out;
        }

        .flap {
            position: absolute;
            top: 0;
            width: 100%;
            height: 50%;
            background: #e91e63;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transition: 0.5s ease-in-out;
        }

        .letter {
            position: absolute;
            width: 90%;
            height: 100%;
            background: white;
            border-radius: 5px;
            transform: translateY(100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: 0.5s ease-in-out;
            opacity: 0;
        }

        .text {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #ff4081;
            opacity: 0;
            transition: 0.5s ease-in-out;
        }

        /* Open state */
        .open .flap {
            transform: rotateX(180deg);
        }

        .open .letter {
            transform: translateY(0);
            opacity: 1;
        }

        .open .text {
            opacity: 1;
            transition-delay: 0.5s;
        }
    </style>
</head>
<body>

    <div class="wrapper" onclick="openEnvelope()">
        <div class="envelope">
            <div class="flap"></div>
        </div>
        <div class="letter">
            <p class="text">Will you be my boyfriend? ❤️</p>
        </div>
    </div>

    <script>
        function openEnvelope() {
            document.querySelector('.wrapper').classList.toggle('open');
        }
    </script>

</body>
</html>
