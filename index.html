<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter</title>
    <style>
        body {
            background-repeat: round;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s;
        }

        .wrapper {
            position: relative;
            width: 700px;
            height: 500px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url(Untitled\ design.png);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s ease-in-out;
        }

        .flap {
            position: absolute;
            top: 0;
            width: 100%;
            height: 55%;
            background: #FFBBC1;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            border-bottom: 10px solid #d81b60;
            box-shadow: 1px 4px 5px rgba(1, 1, 1, 0.2);
            transition: 0.5s ease-in;
        }

        .letter {
            position: absolute;
            /* margin-top: 3%; */
            /* margin-left: 3%; */
            width: 90%;
            height: 90%;
            background: rgb(249, 230, 230);
            border-radius: 5%;
            transform:translate3d(100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: 1s ease-in-out;
            opacity: 0;
        }

        .text {
            text-align: center;
            font-size: 50px;
            font-weight: bold;
            color: #ff4081;
            opacity: 0;
            transition: 1s ease-in-out;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            opacity: 0;
            transition: 1s ease-in-out;
        }

        .buttons button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .yes-btn {
            background-color: #ff4081;
            color: white;
        }

        .no-btn {
            background-color: #ccc;
            color: black;
        }

        .yes-btn:hover {
            background-color: #d81b60;
            transform: scale(80%);
        }

        .no-btn:hover {
            background-color: #999;
            transform: scale(80%);
        }

        .open .flap {
            transform: rotateX(180deg);
        }

        .open .letter {
            transform: translateY(0);
            opacity: 1;
        }

        .open .text, .open .buttons {
            opacity: 1;
            transition-delay: 0.5s;
        }

        .result {
            display: none;
            text-align: center;
            font-size: 40px;
            color: #ff4081;
        }
    </style>
</head>
<body>

    <div class="wrapper" onclick="openEnvelope()">
        <div class="envelope">
            <div class="flap"></div>
        </div>
        <div class="letter">
            <p class="text">Will you be my Valentine? ❤️</p>
            <div class="buttons">
                <button class="yes-btn" onclick="answerYes(event)">Yes</button>
                <button class="no-btn" onclick="answerNo()">No</button>
            </div>
        </div>
        <div class="result" id="resultMessage"></div>
    </div>

    <script>
        function openEnvelope() {
            document.querySelector('.wrapper').classList.toggle('open');
        }

        function answerYes(event) {
            event.stopPropagation(); // Prevent the envelope from closing
            document.querySelector('.wrapper').style.display = 'none'; // Hide the envelope
            const resultMessage = document.getElementById('resultMessage');
            resultMessage.innerHTML = "Yay! I'm so happy! ❤️"; // Change the message
            resultMessage.style.display = 'block'; // Show the message
            document.body.style.backgroundImage = 'url(love.jpg)'; // Change background color
        }

        function answerNo() {
            document.querySelector('.wrapper').style.display = 'none'; // Hide the envelope
            const resultMessage = document.getElementById('resultMessage');
            resultMessage.innerHTML = "That's okay! Maybe next time!"; // Change the message
            resultMessage.style.display = 'block'; // Show the message
            document.body.style.backgroundImage = 'url(heart.png)'; // Change background color
        }
    </script>
</body>
</html>
